<div class="auth-container text">
    <div class="row auth-main">
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <div class="left-img" style="background-image: url(assets/images/pages/SH.png);">
        </div>
      </div>
      <div class="col-sm-6 auth-form-section">
        <div class="form-section">
          <div class="auth-wrapper">
            <h1 class="welcome-msg text text-center"> Iniciar sesión </h1>
            <p class="auth-signup-text text-muted">¿Necesita una cuenta?<a routerLink="/auth/signup"
                class="sign-up-link">Registrarse
              </a></p>
            <form class="validate-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" />
                    <mat-error *ngIf="authForm.get('username').hasError('required')">
                      Username is required
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <a class="show-pwd-icon" href="#" onClick="return false;" matSuffix (click)="hide = !hide"
                      [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </a>
                    <mat-error *ngIf="authForm.get('password').hasError('required')">
                      Password is required
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-5">
                <div class="form-check">
                </div>
                <a class="txt1" routerLink="/authentication/forgot-password">¿Has olvidado tu contraseña?</a>
              </div>
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
              <div class="container-auth-form-btn">
                <div style="text-align:center">
                  <button mat-raised-button color="primary" [class.auth-spinner]="loading" [disabled]="loading"
                    class="auth-form-btn" [disabled]="!authForm.valid " type="submit">Inisio de sesion</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
  
    </div>
  </div>

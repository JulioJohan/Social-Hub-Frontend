<nav #navbar class="navbar active " style="background-color: rgb(255, 255, 255);">
  <div class="container-fluid">
    <div class="navbar-header">
      <a
        href="#"
        onClick="return false;"
        class="navbar-toggle collapsed"
        (click)="isNavbarCollapsed = !isNavbarCollapsed"
        aria-expanded="false"
      ></a>
      <a
        href="#"
        onClick="return false;"
        class="bars"
        (click)="mobileMenuSidebarOpen($event, 'overlay-open')"
      ></a>

      <a class="navbar-brand">
        <div class="row">
          <div class="col-1 menuC">
            <button
              mat-icon-button
              style="margin-top: -5px"
              aria-label="Example icon-button with menu icon"
              (click)="callSidemenuCollapse()"
            >
              <mat-icon>menu</mat-icon>
            </button>
          </div>
          <div
            routerLink="/home"
            class="col logoNetworks d-flex align-items-center justify-content-center"
            style="margin-top: -10px; cursor: pointer;"
          >
            <img src="assets/images/media.png" />
            <span class="logo-name text" style="color: black">Socila hub</span>
          </div>
        </div>
      </a>
    </div>

    <div class="collapse navbar-collapse" [ngbCollapse]="isNavbarCollapsed">
      <ul class="float-start collapse-menu-icon menu">
        <li>
          <button
            mat-icon-button
            class="example-icon"
            aria-label="Example icon-button with menu icon"
            (click)="callSidemenuCollapse()"
          >
            <mat-icon>menu</mat-icon>
          </button>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <!-- Full Screen Button -->
        <li class="fullscreen">
          <button
            mat-icon-button
            (click)="callFullscreen()"
            class="nav-notification-icons"
          >
            <mat-icon
              ><span class="material-symbols-outlined">
                fullscreen
              </span></mat-icon
            >
          </button>
        </li>
        <!-- #END# Full Screen Button -->
        <li class="nav-item langSelItem" ngbDropdown>
          <a ngbDropdownToggle class="lang-dropdown">
            <img
              *ngIf="flagvalue !== undefined"
              src="{{ flagvalue }}"
              height="16"
            />
            <img
              *ngIf="flagvalue === undefined"
              src="{{ defaultFlag }}"
              height="16"
            />
          </a>
          <div
            ngbDropdownMenu
            class="dropdown-menu lang-item dropdown-menu-right pullDown"
          >
            <a
              href="javascript:void(0);"
              class="dropdown-item lang-item-list"
              *ngFor="let item of listLang"
              (click)="setLanguage(item.text, item.lang, item.flag)"
              [ngClass]="{ active: langStoreValue === item.lang }"
            >
              <img src="{{ item.flag }}" class="flag-img" height="12" />
              <span class="align-middle">{{ item.text }}</span>
            </a>
          </div>
        </li>
        <!-- #START# Notifications-->
        <li class="nav-item btnNotification" ngbDropdown>
          <button
            mat-icon-button
            ngbDropdownToggle
            class="nav-notification-icons"
          >
            <mat-icon
              ><span class="material-symbols-outlined">
                notifications
              </span></mat-icon
            >
            <span class="label-count bg-orange"></span>
          </button>
          <div ngbDropdownMenu class="notification-dropdown pullDown">
            <div
              class="noti-list"
              style="position: relative; max-width: 600px; max-height: 350px"
            >
              <ul class="menu">
                <li class="nfc-header">
                  <h5 class="mb-0">Notitications</h5>
                </li>
                <li>
                  <a
                    href="#"
                    *ngFor="let notification of notifications"
                    onClick="return false;"
                    [ngClass]="[notification.status]"
                  >
                    <span class="table-img msg-user">
                      <i
                        class="material-icons-two-tone nfc-type-icon"
                        [ngClass]="[notification.color]"
                        >{{ notification.icon }}</i
                      >
                    </span>
                    <span class="menu-info">
                      <span class="menu-title">{{ notification.message }}</span>
                      <span class="menu-desc mt-2">
                        <i class="material-icons">access_time</i>
                        {{ notification.time }}
                      </span>
                    </span>
                    <span class="nfc-close">
                      <app-feather-icons
                        [icon]="'x'"
                        [class]="'user-menu-icons'"
                      ></app-feather-icons>
                    </span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </li>
        <!-- #END# Notifications-->
        <li class="nav-item user_profile btnUserDropdown" ngbDropdown>
          <div
            class="chip dropdown-toggle"
            ngbDropdownToggle
            class="nav-notification-icons pt-0"
          >
            <img
              src="{{ userImg }}"
              class="user_img"
              width="32"
              height="32"
              alt="User"
            />
            <span>Ella Jones</span>
          </div>
          <div ngbDropdownMenu class="notification-dropdown pullDown">
            <div
              class="noti-list"
              style="position: relative; max-width: 600px; max-height: 300px"
            >
              <ul class="menu">
                <li class="body">
                  <ul class="user_dw_menu">
                    <li>
                      <a href="#" onClick="return false;"> Account </a>
                    </li>
                    <li>
                      <a href="#" onClick="return false;"> Inbox </a>
                    </li>
                    <li>
                      <a href="#" onClick="return false;"> Settings </a>
                    </li>
                    <li>
                      <a href="javascript:void(0);" (click)="logout()">
                        Logout
                      </a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </li>
        <!-- #END# Tasks -->
      </ul>
    </div>
  </div>
</nav>

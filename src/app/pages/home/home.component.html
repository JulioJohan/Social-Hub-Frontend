<div class="conteiner" style="overflow-x: hidden; background-color: white">
  <mat-toolbar>
    <app-header></app-header>
  </mat-toolbar>
  
  <mat-drawer-container class="example-container" [hasBackdrop]="true">
    <mat-drawer #drawer [mode]="'over'"><div
      class="col-1  c1"
    >
      <div
        routerLink="/home" (click)="closeMenu()" 
        class="row d-flex align-items-center justify-content-center mt-2 contLogoNet"
      >
        <div
          class="col-1 logoNetworks d-flex align-items-center justify-content-center"
        >
          <img
            src="assets/images/home.png "
            class="rounded d-block imOrVideoP"
          />
        </div>
        <div [hidden]="!openMenu"  class="col textLogo">Home</div>
      </div>
      <div
        routerLink="/home/toktik" (click)="closeMenu()"
        class="row d-flex align-items-center justify-content-center mt-2 contLogoNet"
      >
        <div
          class="col-1 logoNetworks d-flex align-items-center justify-content-center"
        >
          <img src="assets/images/BT.png " class="rounded d-block imOrVideoP" />
        </div>
        <div [hidden]="!openMenu" class="col textLogo">Toktik</div>
      </div>
      <div
        routerLink="/home/bookface" (click)="closeMenu()"
        class="row d-flex align-items-center justify-content-center mt-2 contLogoNet"
      >
        <div
          class="col-1 logoNetworks d-flex align-items-center justify-content-center"
        >
          <img src="assets/images/BF.png " class="rounded d-block imOrVideoP" />
        </div>
        <div [hidden]="!openMenu" class="col textLogo">Bookface</div>
      </div>
      <div
        (click)="onLogut()"
        class="row d-flex align-items-center justify-content-center contLogoNet bt"
      >
        <div
          class="col-1 logoNetworks d-flex align-items-center justify-content-center"
        >
          <img
            src="assets/images/Salir.png "
            class="rounded d-block imOrVideoP"
          />
        </div>
        <div [hidden]="!openMenu" class="col textLogo">Salir</div>
      </div>
    </div></mat-drawer>
    <mat-drawer-content style="height: 93vh; overflow-x: hidden;">
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>

<div class="content-block">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-9 col-xs-9">
            <div class="card">
                <div class="body">
                    <div class="wrapper">
                        <main class="main">
                            <div class="row">
                                <div class="col-md-3">
                                    <mat-card class="example-card actions">
                                        
                                        <p class="ms-4" style="color: blue;">Mis publicaciones</p>
                                        <mat-card-actions>
                                            <button mat-button (click)="createPost()">Crear publicación</button>
                                           
                                        </mat-card-actions>
                                    </mat-card>
                                </div>
                                <div class="col-md-6 scrollClass" (scroll)="onScroll()">
                                    <mat-card class="example-card" *ngFor="let post of posts" [@pageTransition]>

                                        <div class="derecha">
                                            <button [matMenuTriggerFor]="menu" mat-icon-button color="link">
                                                <mat-icon>more_vert</mat-icon>
                                            </button>
                                            <mat-menu #menu="matMenu" class="">
                                                <!-- <button mat-menu-item (click)="editPost(post.idPost)">
                                                    <mat-icon>edit</mat-icon>
                                                    <span>Editar</span>
                                                </button> -->

                                                <!-- <button mat-menu-item (click)="deletePost(post.idPost)">
                                                    <mat-icon>delete</mat-icon>
                                                    <span>Eliminar</span>
                                                </button> -->
                                            </mat-menu>
                                        </div>
                                        <mat-card-header>
                                            <div mat-card-avatar class="example-header-image"
                                                style="background-image:url('{{post.user.avatar}}')"></div>
                                            <mat-card-title>{{post.user.name}} {{post.user.fatherLastName}} {{post.user.motherLastName}}</mat-card-title>
                                        </mat-card-header>
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col d-flex justify-content-center align-items-center">
                                                    <video #videoElement controls class="video" (play)="onVideoPlay($event)">
                                                        <!-- <source src="ruta_del_video.mp4" type="video/mp4" /> -->
                                                        <!-- También puedes agregar formatos de video adicionales como WebM o Ogg -->
                                                        <!-- <source src="ruta_del_video.webm" type="video/webm"> -->
                                                        <source src="{{post.multimedia}}" type="video/ogg" />
                                                        Tu navegador no admite la etiqueta de video.
                                                    </video>
                                                    <div class="ms-2 actions">
                                                        <div class="text-center">
                                                            <button mat-mini-fab color="link" [ngClass]="{'liked': post.liked}"
                                                                (click)="toggleLike(post)">
                                                                <mat-icon matBadge="{{post.numLike}}" matBadgeOverlap="false"
                                                                    matBadgeColor="warn">favorite</mat-icon>
                                                            </button>
                                                            <p>{{post.numLike}}</p>
                                                        </div>
                                                        <div class="text-center">
                                                            <button class="mt-2" mat-mini-fab color="link" (click)="comenOpen()">
                                                                <mat-icon matBadge="4" matBadgeOverlap="false"
                                                                    matBadgeColor="warn">textsms</mat-icon>
                                                            </button>
                                                            <p>12k</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </mat-card>
                                </div>
                            </div>
                            <button mat-icon-button class="custom-button next" color="primary">
                                <mat-icon>keyboard_arrow_right</mat-icon>
                            </button>
                        </main>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

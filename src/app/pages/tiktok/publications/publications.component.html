<div class="container justify-content-center align-items-center text">
  <div class="row" >
    <div class="col" >
      <div class="col d-flex justify-content-center align-items-center">
        <button mat-raised-button color="primary" (click)="addPost()">Crear publicación</button>
      </div>
      <div *ngFor="let post of posts">
        <div class="datU">{{post.user.name}}</div>
        <div class="card-body">
          <div class="row">
            <div class="col d-flex justify-content-center align-items-center">
              <video #videoElement controls class="video" (play)="onVideoPlay($event)">
                <!-- <source src="ruta_del_video.mp4" type="video/mp4" /> -->
                <!-- También puedes agregar formatos de video adicionales como WebM o Ogg -->
                <!-- <source src="ruta_del_video.webm" type="video/webm"> -->
                <source src="{{post.multimedia}}" type="video/ogg" />
                Tu navegador no admite la etiqueta de video.
              </video>
              <div class="ms-2 actions">
                <div class="text-center">
                  <button mat-mini-fab color="link"
                  [ngClass]="{'liked': post.liked}" 
                      (click)="toggleLike(post)">
                    <mat-icon
                      matBadge="{{post.numLike}}"
                      matBadgeOverlap="false"
                      matBadgeColor="warn"
                    >
                      favorite
                    </mat-icon>
                  </button>
                  <p>{{post.numLike}}</p>
                </div>
                <div class="text-center">
                  <button
                    class="mt-2"
                    mat-mini-fab
                    color="link"
                    (click)="comenOpen()"
                  >
                    <mat-icon
                      matBadge="4"
                      matBadgeOverlap="false"
                      matBadgeColor="warn"
                    >
                      textsms
                    </mat-icon>
                  </button>
                  <p>12k</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button mat-icon-button class="custom-button next" color="primary" (click)="loadMorePosts()">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </div>
  </div>
</div>
